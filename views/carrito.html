<!DOCTYPE html>
<html>

<head>
    <title>Carrito de compras</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link href="../styles/carrito.css" rel="stylesheet">
</head>

<body>

    <section>
        <div class="container">
            <h2 class="px-5 p-2" style="color: white;">Carrito de compras!</h2>
            <div class="cart">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="images/product-2.png" alt="">
                                <h5>Berserk vol 1</h5>
                            </div>
                            <div class="col-md-5 center-item">

                                <h5>$ <span id="case-total">1490</span> </h5>
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="images/product-2.png" alt="">
                                <h5>Berserk vol 2</h5>
                            </div>
                            <div class="col-md-5 center-item">

                                <h5>$ <span id="case-total">1490</span> </h5>
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="images/product-2.png" alt="">
                                <h5>Berserk vol 4</h5>
                            </div>
                            <div class="col-md-5 center-item">

                                <h5>$ <span id="case-total">1490</span> </h5>
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row g-2">
                            <div class="col-6">
                                <h5>Total:</h5>
                            </div>

                            <div class="col-6 status">
                                <h5>$<span id="total-price">4470</span></h5>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4">
                        <button type="button" class="btn btn-success check-out" onclick="goToPay()">Ir a Pagar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../scripts/script.js"></script>
</body>

</html>
